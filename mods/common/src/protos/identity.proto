syntax = "proto3";

package fonoster.identity.v1beta2;

service Identity {
  // Group actions
  rpc CreateGroup (CreateGroupRequest) returns (CreateGroupResponse) {}
  rpc DeleteGroup (DeleteGroupRequest) returns (DeleteGroupResponse) {}
  rpc GetGroupById (GetGroupByIdRequest) returns (GetGroupByIdResponse) {}
  rpc ListGroups (ListGroupsRequest) returns (ListGroupsResponse) {}
  rpc UpdateGroup (UpdateGroupRequest) returns (UpdateGroupResponse) {}
  rpc InviteUserToGroup (InviteUserToGroupRequest) returns (InviteUserToGroupResponse) {}
  rpc RemoveUserFromGroup (RemoveUserFromGroupRequest) returns (RemoveUserFromGroupResponse) {}
  rpc ResendGroupMembershipInvitation (ResendGroupMembershipInvitationRequest) returns (ResendGroupMembershipInvitationResponse) {}
  
  // User specific actions
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}
  rpc GetUserById (GetUserByIdRequest) returns (GetUserByIdResponse) {}
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserResponse) {}
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserResponse) {}
  
  // APIKey actions
  rpc CreateAPIKey (CreateAPIKeyRequest) returns (CreateAPIKeyResponse) {}
  rpc DeleteAPIKey (DeleteAPIKeyRequest) returns (DeleteAPIKeyResponse) {}
  rpc ListAPIKeys (ListAPIKeysRequest) returns (ListAPIKeysResponse) {}
  rpc RegenerateAPIKey (RegenerateAPIKeyRequest) returns (RegenerateAPIKeyResponse) {}

  // Token exchange actions
  rpc ExchangeCredentials (ExchangeCredentialsRequest) returns (ExchangeCredentialsResponse) {}
  rpc ExchangeAPIKey (ExchangeAPIKeyRequest) returns (ExchangeAPIKeyResponse) {}
  rpc ExchangeOAuth2Code (ExchangeOAuth2CodeRequest) returns (ExchangeOAuth2CodeResponse) {}
  rpc ExchangeRefreshToken (ExchangeRefreshTokenRequest) returns (ExchangeRefreshTokenResponse) {}
  rpc RevokeToken (RevokeTokenRequest) returns (RevokeTokenResponse) {}
}

// Group Resources

message CreateGroupRequest {
  string name = 1;
}

message CreateGroupResponse {
  string id = 1;
}

message DeleteGroupRequest {
  string id = 1;
}

message DeleteGroupResponse {
  string id = 1;
}

message GetGroupByIdRequest {
  string id = 1;
}

message GetGroupByIdResponse {
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string created_at = 4;
  string updated_at = 5;
}

message ListGroupsRequest {
  string page_token = 1;
  int32 page_size = 2;
}

message ListGroupsResponse {
  repeated Group groups = 1;
  string next_page_token = 2;
}

message UpdateGroupRequest {
  string id = 1;
  string name = 2;
}

message UpdateGroupResponse {
  string id = 1;
}

message InviteUserToGroupRequest {
  string email = 1;
  string group_id = 2;
  string role = 3;
  string name = 4;
}

message InviteUserToGroupResponse {
  string user_id = 1;
  string group_id = 2;
}

message RemoveUserFromGroupRequest {
  string user_id = 1;
  string group_id = 2;
}

message RemoveUserFromGroupResponse {
  string user_id = 1;
  string group_id = 2;
}

message ResendGroupMembershipInvitationRequest {
  string user_id = 1;
  string group_id = 2;
}

message ResendGroupMembershipInvitationResponse {
  string user_id = 1;
  string group_id = 2;
}

// User Resources

message CreateUserRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  string avatar = 4;
}

message CreateUserResponse {
  string id = 1;
}

message GetUserByIdRequest {
  string id = 1;
}

message GetUserByIdResponse {
  string id = 1;
  string email = 2;
  string name = 3;
  string avatar = 4;
  string created_at = 5;
  string updated_at = 6;
}

message UpdateUserRequest {
  string id = 1;
  string password = 2;
  string name = 3;
  string avatar = 4;
}

message UpdateUserResponse {
  string id = 1;
}

message DeleteUserRequest {
  string id = 1;
}

message DeleteUserResponse {
  string id = 1;
}

message Group {
  string id = 1;
  string name = 2;
  string owner_id = 3;
  string created_at = 4;
  string updated_at = 5;
}

// APIKey Resources

message CreateAPIKeyRequest {
  string group_id = 1;
  string role = 2;
  string expires_at = 3;
}

message CreateAPIKeyResponse {
  string id = 1;
  string access_key_id = 2;
  string access_key_secret = 3;
  string role = 4;
  string expires_at = 5;
  string created_at = 6;
  string updated_at = 7;
}

message DeleteAPIKeyRequest {
  string id = 1;
}

message DeleteAPIKeyResponse {
  string id = 1;
}

message ListAPIKeysRequest {
  string group_id = 1;
  string page_token = 2;
  int32 page_size = 3;
}

message ListAPIKeysResponse {
  repeated APIKey api_keys = 1;
  string next_page_token = 2;
}

message RegenerateAPIKeyRequest {
  string id = 1;
}

message RegenerateAPIKeyResponse {
  string id = 1;
  string access_key_id = 2;
  string access_key_secret = 3;
  string role = 4;
  string expires_at = 5;
  string created_at = 6;
  string updated_at = 7;
}

message APIKey {
  string id = 1;
  string access_key_id = 2;
  string role = 3;
  string expires_at = 4;
  string created_at = 5;
  string updated_at = 6;
}

// Token Exchange Resources

message ExchangeCredentialsRequest {
  string username = 1;
  string password = 2;
  // Optional code for multi-factor authentication
  string ephemeral_code = 3;
}

message ExchangeCredentialsResponse {
  string id_token = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message ExchangeAPIKeyRequest {
  string access_key_id = 1;
  string access_key_secret = 2;
}

message ExchangeAPIKeyResponse {
  string id_token = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message ExchangeOAuth2CodeRequest {
  string code = 1;
}

message ExchangeOAuth2CodeResponse {
  string id_token = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message ExchangeRefreshTokenRequest {
  string refresh_token = 1;
}

message ExchangeRefreshTokenResponse {
  string id_token = 1;
  string access_token = 2;
  string refresh_token = 3;
}

message RevokeTokenRequest {
  string token = 1;
}

message RevokeTokenResponse {
  string token = 1;
}
